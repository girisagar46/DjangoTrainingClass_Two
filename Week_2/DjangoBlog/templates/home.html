{% extends 'base.html' %}

{% block bodyBlock %}
    {{ count }} post entries are found.
    <hr>
    {% for object in object_list %}
        <div class="post">
            <h3><a href="{% url 'detail' pk=object.pk %}">{{ object.title }}</a></h3>
            <small>{{ object.created_date }}</small>
            <p>{{ object.content|truncatechars:"10" }}</p>
        </div>
    {% empty %}
        <p>No entries found</p>
    {% endfor %}
{% endblock %}
